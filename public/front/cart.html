<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>购物车页</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/cart.css">
</head>
<body>
<div class="lt_container">
  <!--头部-->
  <div class="lt_header">
    <a href="javascript:history.go(-1);" class="icon-left">
      <span class="fa fa-chevron-left"></span>
    </a>
    <h4>购物车</h4>
  </div>
  <!--内容部分-->
  <div class="lt_content">


    <div class="mui-scroll-wrapper">
      <div class="mui-scroll">

        <ul id="OA_task_2" class="mui-table-view">

          <!--挖个坑-->
        </ul>

      </div>
    </div>


  </div>

  <!--订单结算-->
  <div class="lt_cart_total">
    <div>订单总金额: <span class="price">&yen;0</span></div>
    <a href="#">生成订单</a>
  </div>


  <!--尾部-->
  <div class="lt_footer">
    <ul class="mui-clearfix">
      <li>
        <a href="index.html">
          <span class="fa fa-home"></span>
          <p>首页</p>
        </a>
      </li>
      <li>
        <a href="category.html" >
          <span class="fa fa-bars"></span>
          <p>分类</p>
        </a>
      </li>
      <li class="now">
        <a href="javascript:;">
          <span class="fa fa-shopping-cart"></span>
          <p>购物车</p>
        </a>
      </li>
      <li>
        <a href="javascript:;">
          <span class="fa fa-user"></span>
          <p>会员中心</p>
        </a>
      </li>
    </ul>
  </div>
</div>
<script type="text/html" id="tpl">
  {{each data v i}}
  <li class="mui-table-view-cell mui-transitioning">
    <div class="mui-slider-right mui-disabled">
      <a class="lt_cart_edit mui-btn mui-btn-blue mui-icon mui-icon-compose"
      data-id="{{v.id}}"
      data-size="{{v.size}}"
      data-num="{{v.num}}"
      data-productNum="{{v.productNum}}"
      data-productSize="{{v.productSize}}"
      ></a>
      <a data-id="{{v.id}}" class="lt_cart_delete mui-btn mui-btn-red mui-icon mui-icon-trash"></a>
    </div>
    <div class="mui-slider-handle">
      <div class="mui-table-cell">
        <div class="lt_cart_left">
          <img src="{{v.pic[0].picAddr}}">
        </div>
        <div class="lt_cart_right">
          <p class="pro_name" class="name mui-ellipsis-2">{{v.proName}}</p>
          <p class="">
            <span class="price">&yen;{{v.price}}</span>
            <span class="old_price">&yen;{{v.oldPrice}}</span>
            <span class="num">{{v.num}}双</span>
          </p>
          <p><span class="size">鞋码:{{v.size}}</span></p>
        </div>
        <input type="checkbox" class="ck" data-id="{{v.id}}"
        data-price="{{v.price}}"
        data-num="{{v.num}}">
      </div>
    </div>
  </li>
  {{/each}}
</script>
<script type="text/html" id="tp2">
  <div class="lt_cart_size">
    尺码:
    <%
    var arr=productsize.split("-");
    for(var i=arr[0];i<=arr[1];i++){
    %>
    <span class="size {{i==size?'now':''}}">{{i}}</span>
   <%}%>
  </div>
  <div class="lt_cart_num">
    数量:<div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='{{productnum}}'>
    <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
    <input class="mui-numbox-input" type="number" value="{{num}}"/>
    <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
  </div>
  </div>
</script>
<script src="lib/mui/js/mui.min.js"></script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/cart.js"></script>
</body>
</html>
