<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>商品详情页</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/product.css">
</head>
<body>
<div class="lt_container">
  <!--头部-->
  <div class="lt_header">
    <a href="javascript:history.go(-1);" class="icon-left">
      <span class="fa fa-chevron-left"></span>
    </a>
    <h4>商品详情</h4>
    <a href="javascript:location.reload();" class="icon-right">
      <span class="mui-icon mui-icon-reload"></span>
    </a>
  </div>
  <!--内容部分-->
  <div class="lt_content">
    <div class="mui-scroll-wrapper">
      <div class="mui-scroll">
       <!-- &lt;!&ndash;图片轮播&ndash;&gt;
        <div class="mui-slider">
          <div class="mui-slider-group mui-slider-loop">
            &lt;!&ndash;支持循环，需要重复图片节点&ndash;&gt;
            <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="images/banner3.png" /></a></div>
            <div class="mui-slider-item"><a href="#"><img src="images/banner1.png" /></a></div>
            <div class="mui-slider-item"><a href="#"><img src="images/banner2.png" /></a></div>
            <div class="mui-slider-item"><a href="#"><img src="images/banner3.png" /></a></div>
            &lt;!&ndash;支持循环，需要重复图片节点&ndash;&gt;
            <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="images/banner1.png" /></a></div>
          </div>
          <div class="mui-slider-indicator">
            <div class="mui-indicator mui-active"></div>
            <div class="mui-indicator"></div>
            <div class="mui-indicator"></div>
          </div>
        </div>
        &lt;!&ndash;名称&ndash;&gt;
        <div class="lt_item">
          <strong class="mui-ellipsis-2">匡威三星标1970s converse复刻 142334c 144757c三星标黑色高帮</strong>
        </div>
        &lt;!&ndash;价格&ndash;&gt;
        <div class="lt_item">
          价格: <span class="price">&yen;580</span>
          <span class="old_price">&yen;570</span>
        </div>
        &lt;!&ndash;尺码&ndash;&gt;
        <div class="lt_item">
          尺码: <span class="size">30</span>
          <span class="size">31</span>
          <span class="size">32</span>
          <span class="size">33</span>
          <span class="size">34</span>
          <span class="size">35</span>
        </div>
        &lt;!&ndash;数量&ndash;&gt;
        <div class="lt_item">
          数量:
          <div class="mui-numbox" data-numbox-step='1' data-numbox-min='0' data-numbox-max='100'>
            <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
            <input class="mui-numbox-input" type="number" />
            <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
          </div>
          <span class="num">剩余数量:22双</span>
        </div>
        &lt;!&ndash;详情&ndash;&gt;
        <div class="lt_item">
          详情: <span>描述</span>
        </div>-->
        <!--挖个坑-->
      </div>
    </div>
  </div>
  <!--尾部-->
  <div class="lt_cart">
    <a href="javascript:;" class="mui-btn mui-btn-link">去购车</a>
    <div class="pull-right">
      <a href="javascript:;" class="mui-btn mui-btn-danger">加入购物车</a>
      <a href="javascript:;" class="mui-btn mui-btn-warning">立即购买</a>
    </div>
  </div>
</div>
<script type="text/html" id="tpl">
       <div class="mui-slider">
         <div class="mui-slider-group mui-slider-loop">
           <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{pic[pic.length-1].picAddr}}" /></a></div>
          {{each pic v i}}
           <div class="mui-slider-item"><a href="#"><img src="{{v.picAddr}}" /></a></div>
          {{/each}}
           <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{pic[0].picAddr}}" /></a></div>
         </div>
         <div class="mui-slider-indicator">
           {{each pic v i}}
           <div class="mui-indicator {{i===0?'mui-active':''}}"></div>
           {{/each}}
         </div>
       </div>
       <div class="lt_item">
         <strong class="mui-ellipsis-2">{{proName}}</strong>
       </div>
       <div class="lt_item">
         价格: <span class="price">&yen;{{price}}</span>
         <span class="old_price">&yen;{{oldPrice}}</span>
       </div>
       <div class="lt_item">
         尺码:
         <%for(var i=size.split("-")[0];i<=size.split("-")[1];i++){%>
         <span class="size"><%=i%></span>
         <% }%>
       </div>
       <div class="lt_item">
         数量:
         <div class="mui-numbox" data-numbox-step='1' data-numbox-min='0' data-numbox-max='{{num}}'>
           <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
           <input class="mui-numbox-input" type="number" />
           <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
         </div>
         <span class="num">剩余数量:{{num}}双</span>
       </div>
       <div class="lt_item">
         详情: <span>{{proDesc}}</span>
       </div>
</script>
<script src="lib/mui/js/mui.min.js"></script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/product.js"></script>
</body>
</html>
