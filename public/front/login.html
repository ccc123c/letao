<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>登录页</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="css/common.css">
</head>
<body>
<div class="lt_container">
  <!--头部-->
  <div class="lt_header">
    <a href="javascript:history.go(-1);" class="icon-left">
      <span class="fa fa-chevron-left"></span>
    </a>
    <h4>登录</h4>
  </div>
  <!--内容部分-->
  <div class="lt_content">

    <form class="mui-input-group">
      <div class="mui-input-row">
        <label>用户名</label>
        <input type="text" name="username" class="mui-input-clear" placeholder="请输入用户名">
      </div>
      <div class="mui-input-row">
        <label>密码</label>
        <input type="password" name="password" class="mui-input-password" placeholder="请输入密码">
      </div>
      <div class="mui-button-row">
        <button type="button" class="btn_login mui-btn mui-btn-primary" >确认</button>
        <button type="reset" class="mui-btn mui-btn-danger" >取消</button>
      </div>
    </form>
    <!--注册-->
    <div class="mui-text-right">
      <a href="register.html" class="mui-btn mui-btn-link">立即注册</a>
    </div>
  </div>
  <!--尾部-->
  <div class="lt_footer">
    <ul class="mui-clearfix">
      <li>
        <a href="index.html">
          <span class="fa fa-home"></span>
          <p>首页</p>
        </a>
      </li>
      <li>
        <a href="category.html" >
          <span class="fa fa-bars"></span>
          <p>分类</p>
        </a>
      </li>
      <li>
      <a href="javascript:;">
        <span class="fa fa-shopping-cart"></span>
        <p>购物车</p>
      </a>
    </li>
      <li class="now">
      <a href="javascript:;">
        <span class="fa fa-user"></span>
        <p>会员中心</p>
      </a>
    </li>
    </ul>
  </div>
</div>
<script src="lib/mui/js/mui.min.js"></script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/login.js"></script>
</body>
</html>
