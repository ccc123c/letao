<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>乐淘云购</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/search.css">
</head>
<body>
<div class="lt_container">
  <!--头部-->
  <div class="lt_header">
    <a href="javascript:history.go(-1);" class="icon-left">
      <span class="fa fa-chevron-left"></span>
    </a>
    <h4>搜索中心</h4>
  </div>
  <!--内容部分-->
  <div class="lt_content">
    <div class="mui-scroll-wrapper">
      <div class="mui-scroll">
        <!--这里放置真实显示的DOM内容-->
        <div class="lt_search">
          <input class="search_text" type="text" placeholder="请输入搜索关键字">
          <button class="btn mui-btn-blue btn_search">搜索</button>
        </div>
        <div class="lt_history">
          <div class="mui-clearfix">
            <span class="mui-pull-left">搜索历史</span>
            <span class="mui-pull-right fa fa-trash">清空记录</span>
          </div>
          <ul>
            <!--挖个坑-->
          </ul>
        </div>
      </div>
    </div>
  </div>
  <!--尾部-->
  <div class="lt_footer">
    <ul class="mui-clearfix">
      <li>
        <a href="index.html">
          <span class="fa fa-home"></span>
          <p>首页</p>
        </a>
      </li>
      <li>
        <a href="category.html" >
          <span class="fa fa-bars"></span>
          <p>分类</p>
        </a>
      </li> <li>
      <a href="javascript:;">
        <span class="fa fa-shopping-cart"></span>
        <p>购物车</p>
      </a>
    </li> <li>
      <a href="javascript:;">
        <span class="fa fa-user"></span>
        <p>会员中心</p>
      </a>
    </li>
    </ul>
  </div>
</div>
<script type="text/html" id="tpl">
  {{each arr v i}}
  <li>
    <a href="searchList.html?key={{v}}" class="mui-pull-left">{{v}}</a>
    <span data-index="{{i}}" class="mui-pull-right mui-icon mui-icon-closeempty icon_empty"></span>
  </li>
  {{/each}}
</script>
<script src="lib/mui/js/mui.min.js"></script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/search.js"></script>
</body>
</html>
