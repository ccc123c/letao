<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>商品详情页</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/searchList.css">
</head>
<body>
<div class="lt_container">
  <!--头部-->
  <div class="lt_header">
    <a href="javascript:history.go(-1);" class="icon-left">
      <span class="fa fa-chevron-left"></span>
    </a>
    <h4>商品列表</h4>
  </div>
  <!--内容部分-->
  <div class="lt_content">
    <div class="mui-scroll-wrapper">
      <div class="mui-scroll">
        <!--这里放置真实显示的DOM内容-->
        <div class="lt_search">
          <input class="search_text" type="text" placeholder="请输入搜索关键字">
          <button class="btn mui-btn-blue btn_search">搜索</button>
        </div>

        <!--排序div-->
        <div class="lt_sort">
          <a href="#">上架时间<span class="fa fa-angle-down"></span></a>
          <a href="#">价格<span class="fa fa-angle-down"></span></a>
          <a href="#">库存<span class="fa fa-angle-down"></span></a>
          <a href="#">折扣<span class="fa fa-angle-down"></span></a>
        </div>

        <div class="lt_product">

          <ul class="mui-clearfix">
          <!--挖个坑-->
            <div class="loading"></div>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <!--尾部-->
  <div class="lt_footer">
    <ul class="mui-clearfix">
      <li>
        <a href="index.html">
          <span class="fa fa-home"></span>
          <p>首页</p>
        </a>
      </li>
      <li>
        <a href="category.html" >
          <span class="fa fa-bars"></span>
          <p>分类</p>
        </a>
      </li> <li>
      <a href="javascript:;">
        <span class="fa fa-shopping-cart"></span>
        <p>购物车</p>
      </a>
    </li> <li>
      <a href="javascript:;">
        <span class="fa fa-user"></span>
        <p>会员中心</p>
      </a>
    </li>
    </ul>
  </div>
</div>
<script type="text/html" id="tpl">
  {{if data.length===0}}
    <p>没有索搜到相关商品</p>
  {{/if}}
  {{each data v i}}
      <li>
        <a href="javascript:;">
          <img src="{{v.pic[0].picAddr}}" alt="">
          <p class="info mui-ellipsis-2">{{v.proName}}</p>
          <p>
            <span class="price">&yen;{{v.price}}</span>
            <span class="old-price">&yen;{{v.oldPrice}}</span>
          </p>
          <button class="mui-btn-blue">立即购买</button>
        </a>
      </li>
  {{/each}}
</script>
<script src="lib/mui/js/mui.min.js"></script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/searchList.js"></script>
</body>
</html>
