<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>乐淘-用户管理</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="css/common.css">
</head>
<body>
<div class="lt_aside">
  <div class="brand">
    <a href="index.html">黑马十四期</a>
  </div>
  <div class="user">
    <img src="images/1.jpg">
    <p>超级管理员</p>
  </div>
  <div class="nav">
    <ul>
      <li>
        <a href="user.html" class="now">
          <span class="glyphicon glyphicon-user"></span>
          用户管理
        </a>
      </li>
      <li>
        <a href="#">
          <span class="glyphicon glyphicon-th-list"></span>
          分类管理
        </a>
        <div class="child" style="display: none">
          <a href="first.html">一级分类</a>
          <a href="second.html">二级分类</a>
        </div>
      </li>
      <li>
        <a href="product.html">
          <span class="glyphicon glyphicon-tags"></span>
          商品管理
        </a>
      </li>
    </ul>
  </div>
</div>
<div class="lt_main">
  <div class="lt_header">
    <a href="javascript:;" class="icon_menu pull-left">
      <span class="glyphicon glyphicon-align-justify"></span>
    </a>
    <a href="javascript:;" class="icon_logout pull-right">
      <span class="glyphicon glyphicon-log-out"></span>
    </a>
  </div>
  <div class="container-fluid">
    <ol class="breadcrumb">
      <li><a href="#">管理系统</a></li>
      <li class="active">用户管理</li>
    </ol>
    <div class="lt_content">
      <table class="table table-bordered">
        <thead>
          <tr>
            <td width="10%">序号</td>
            <td width="30%">用户名</td>
            <td width="30%">手机号</td>
            <td width="20%">状态</td>
            <td width="10%">操作</td>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
      <!--分页-->
      <div class="text-right">
        <ul id="pagintor"></ul>
      </div>
    </div>

  </div>
</div>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
      </div>
      <div class="modal-body">
        <p class="text-danger">
          <span class="glyphicon glyphicon-info-sign"></span>
          您确定要退出后台管理系统吗?
        </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn_logout btn-primary">确定</button>
      </div>
    </div>
  </div>
</div>
<script type="text/html" id="tpl">
  {{each rows v i}}
  <tr>
    <td width="10%">{{(page-1)*pageSize+i+1}}</td>
    <td width="30%">{{v.username}}</td>
    <td width="30%">{{v.mobile}}</td>
    <td width="20%">{{v.isDelete==1?"正常":"禁用"}}</td>
    <td width="10%">
      {{if(v.isDelete==1)}}
      <button class="btn btn-sm btn-danger">禁用</button>
      {{/if}}
      {{if(v.isDelete==0)}}
      <button class="btn btn-sm btn-success">启用</button>
      {{/if}}
    </td>
  </tr>
  {{/each}}

</script>
<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="lib/nprogress/nprogress.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/user.js"></script>
</body>
</html>
